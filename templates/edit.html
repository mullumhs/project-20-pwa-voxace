{% extends "base.html" %} {% block title %}Edit {{ movie.title }}{% endblock %}
{% block content %}
<div class="container py-4">
  <form method="POST" action="{{ url_for('edit') }}">
    <input type="hidden" name="id" value="{{ movie.id }}" />
    <div class="row">
      <!-- Movie Cover Column -->
      <div class="col-12 col-lg-4 mb-4 mb-lg-0">
        <div class="card h-100 border-0 shadow">
          <img
            src="{{ movie.image_url }}"
            class="card-img-top img-fluid"
            alt="{{ movie.title }}"
            style="object-fit: cover; height: 500px"
          />
          <div class="card-body">
            <div class="mb-3">
              <label for="image_url" class="form-label">Image URL</label>
              <input
                type="url"
                class="form-control"
                id="image_url"
                name="image_url"
                value="{{ movie.image_url }}"
                required
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Movie Details Column -->
      <div class="col-12 col-lg-8">
        <div class="card h-100 border-0 shadow">
          <div class="card-body p-4">
            <div class="mb-4">
              <label for="title" class="form-label h5 text-muted"
                >Movie Title</label
              >
              <input
                type="text"
                class="form-control form-control-lg"
                id="title"
                name="title"
                value="{{ movie.title }}"
                required
              />
            </div>

            <div class="row g-4">
              <div class="col-12">
                <div class="mb-3">
                  <label for="rating" class="form-label h5 text-muted"
                    >Rating</label
                  >
                  <input
                    type="number"
                    class="form-control form-control-lg"
                    id="rating"
                    name="rating"
                    value="{{ movie.rating }}"
                    min="0"
                    max="10"
                    step="0.1"
                    required
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label for="year" class="form-label h5 text-muted"
                    >Year</label
                  >
                  <input
                    type="number"
                    class="form-control form-control-lg"
                    id="year"
                    name="year"
                    value="{{ movie.year }}"
                    required
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label for="genre" class="form-label h5 text-muted"
                    >Genre</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="genre"
                    name="genre"
                    value="{{ movie.genre }}"
                    required
                  />
                </div>
              </div>

              <div class="col-12">
                <div class="mb-3">
                  <label for="director" class="form-label h5 text-muted"
                    >Director</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="director"
                    name="director"
                    value="{{ movie.director }}"
                    required
                  />
                </div>
              </div>

              <div class="col-12">
                <div class="d-flex justify-content-end gap-2">
                  <a
                    href="{{ url_for('details', id=movie.id) }}"
                    class="btn btn-secondary btn-lg"
                    >Cancel</a
                  >
                  <button type="submit" class="btn btn-primary btn-lg">
                    Save Changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
