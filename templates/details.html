{% extends "base.html" %} {% block title %}{{ movie.title }}{% endblock %} {%
block content %}
<div class="container py-4">
  <div class="row">
    <!-- Movie Cover Column -->
    <div class="col-12 col-lg-4 mb-4 mb-lg-0">
      <div class="card h-100 border-0 shadow">
        <img
          src="{{ movie.image_url }}"
          class="card-img-top img-fluid"
          alt="{{ movie.title }}"
          style="object-fit: cover; height: 500px"
        />
      </div>
    </div>

    <!-- Movie Details Column -->
    <div class="col-12 col-lg-8">
      <div class="card h-100 border-0 shadow">
        <div class="card-body p-4">
          <h1 class="card-title display-4 mb-4">{{ movie.title }}</h1>

          <div class="row g-4">
            <div class="col-12">
              <div class="d-flex align-items-center mb-3">
                <div class="bg-primary text-white rounded-circle p-3 me-3">
                  <h2 class="mb-0">{{ movie.rating }}</h2>
                </div>
                <div class="fs-4 text-muted">Rating</div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <h3 class="h5 text-muted mb-2">Year</h3>
                <p class="fs-4 mb-0">{{ movie.year }}</p>
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <h3 class="h5 text-muted mb-2">Genre</h3>
                <p class="fs-4 mb-0">{{ movie.genre }}</p>
              </div>
            </div>

            <div class="col-12">
              <div class="mb-3">
                <h3 class="h5 text-muted mb-2">Director</h3>
                <p class="fs-4 mb-0">{{ movie.director }}</p>
              </div>
            </div>

            <div class="col-12">
              <div class="d-flex justify-content-end">
                <a
                  href="{{ url_for('edit', id=movie.id) }}"
                  class="btn btn-primary btn-lg"
                  >Edit Movie</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
